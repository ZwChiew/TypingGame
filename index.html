<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <div class="body">
      <div class="content">
        <h2>Typing Game</h2>
      </div>
      <p class="instruction-1">Instruction:</p>
      <p class="instruction-2">
        Type as many words as you can until the time runs out!
      </p>
      <div class="board">
        <div class="timer">
          <p>
            Timer:
            <span class="current-time">0</span>
          </p>
        </div>
        <div class="score">
          <p>
            Score:
            <span class="current-score">0</span>
          </p>
        </div>
      </div>

      <button class="hover">START</button>
      <h1>Click Start When ☝️ You Are Ready</h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
